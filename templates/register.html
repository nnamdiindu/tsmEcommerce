<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register â€“ TSM Cosmetics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <nav class="bg-[#580F41] text-[#C8A2C8] sticky top-0 z-50 shadow-md px-16 py-4 flex items-center justify-between">
      <a href="/" class="flex items-center">
        <img src="static/image/purpleLogo.png" alt="TsmLogo" class="w-24 h-auto"/>
      </a>
      <div>
        <a href="{{ url_for('index') }}" class="hover:text-[#C8A2C8]">Home</a>
      </div>
    </nav>

    <section class="flex items-center justify-center min-h-screen px-4 mt-16">
      <div class="bg-white shadow-lg p-8 rounded w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-2 text-[#580F41]">
          Create an Account
        </h2>
        <p class="text-sm text-center text-[#C8A2C8] mb-6">
          Join the TSM community
        </p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
              <p style="color: red; font-size: 12px; text-align: center;" class="flash text-danger">{{ message }}</p>
              {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post" action="/register" id="register-form" class="space-y-4" novalidate>
          <input type="text" name="name" placeholder="Full Name" class="w-full px-4 py-2 border rounded" required/>
          <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 border rounded" required/>
          <input type="tel" name="phone" placeholder="Phone Number" class="w-full px-4 py-2 border rounded" required/>
          <input type="password" name="password" placeholder="Password (min. 6 characters)" class="w-full px-4 py-2 border rounded" required minlength="6"/>
          <input type="password" name="confirmPassword" placeholder="Confirm Password" class="w-full px-4 py-2 border rounded" required/>

          <div class="flex items-start">
            <input type="checkbox" id="terms" class="mt-1 mr-2" required />
            <label for="terms" class="text-sm"> I agree to the
              <a href="#" class="text-[#580F41] underline"
                >terms and conditions
              </a>
            </label>
          </div>

          <button type="submit" class="w-full bg-[#580F41] text-white py-2 rounded hover:bg-[#C8A2C8]">
            Register
          </button>
        </form>

        <p class="text-sm mt-4 text-center">
          Already have an account?
          <a href="{{ url_for('login') }}" class="text-[#580F41] font-medium hover:underline">Login</a>
        </p>
      </div>
    </section>
  </body>
</html>
